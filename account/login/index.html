<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <!-- Header content here -->
    </div>

    <div class="content">
        <div class="login-form">
            <h1>Login</h1>
            <div id="msg"></div>
            <form>
                <div class="email">
                    <input type="email" name="email" id="email" placeholder="Enter your email or phone" required>
                </div>
                <div class="pass">
                    <input type="password" name="pass" id="pass" placeholder="*************" required>
                    <div>
                        <span class="forgot-password">Forgot password? <a href="reset-password-url">reset your password</a></span>
                    </div>
                </div>
                <div class="submit">
                    <button type="button" class="submit-btn" id="btn">Login</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <!-- Footer content here -->
    </div>
</body>
</html>
