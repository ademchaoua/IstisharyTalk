<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <!-- Header content here -->
    </div>

    <div class="content">
        <div class="register-form">
            <h1>Register</h1>
            <p id="msgError"></p>
            <form>
                <div class="email">
                    <input type="email" name="email" id="email" placeholder="Enter your email or phone" required>
                </div>
                <div class="name">
                    <input type="text" name="first" id="first" required placeholder="First name">
                    <input type="text" name="last" id="last" required placeholder="Last name">
                </div>
                <div class="pass">
                    <input type="password" name="pass" id="pass" placeholder="*************" required>
                </div>
                <span class="login">Already have account? <a href="../login/">Login</a></span>
                <div class="submit">
                    <button type="button" class="submit-btn" id="btn">Register</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <!-- Footer content here -->
    </div>
</body>
</html>
