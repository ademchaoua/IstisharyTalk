<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="content">
        <div>
            <h1 class="online-chat">ONLINE CHAT</h1>
            <p id="msgError"></p>
            <div class="chat">
                <h1>CHAT:</h1>
                <div class="msgs" id="msgs"></div>
                <script src="msgs.js"></script>
            </div>
            <div class="form">
                <input type="text" placeholder="Message" required name="msg" id="msg">
                <button class="submit-btn" id="btn">SEND</button>
            </div>
        </div>
    </div>
</body>
</html>
